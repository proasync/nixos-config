# Dark minimal style matching the Hyprland theme

background {
    path = screenshot
    blur_passes = 3
    blur_size = 6
    brightness = 0.5
}

input-field {
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgb(ff79c6)
    inner_color = rgb(1a1a1a)
    font_color = rgb(DDDDFF)
    fade_on_empty = true
    placeholder_text = <i>Password...</i>
    hide_input = false
    rounding = 8
    position = 0, -50
    halign = center
    valign = center
}

label {
    text = $TIME
    color = rgb(DDDDFF)
    font_size = 64
    font_family = mononoki Nerd Font
    position = 0, 80
    halign = center
    valign = center
}

label {
    text = cmd[update:3600000] echo "$(date +"%A, %B %d")"
    color = rgb(DDDDFF)
    font_size = 18
    font_family = mononoki Nerd Font
    position = 0, 20
    halign = center
    valign = center
}
