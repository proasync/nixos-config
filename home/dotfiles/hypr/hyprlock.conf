background {
    path = screenshot
    blur_passes = 3
    blur_size = 8
    brightness = 0.4
    vibrancy = 0.2
}

input-field {
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgb(cba6f7)
    inner_color = rgb(1e1e2e)
    font_color = rgb(cdd6f4)
    fade_on_empty = true
    placeholder_text = <i>Password...</i>
    hide_input = false
    rounding = 10
    check_color = rgb(a6e3a1)
    fail_color = rgb(f38ba8)
    fail_text = <i>$FAIL</i>
    position = 0, -50
    halign = center
    valign = center
}

# Time
label {
    text = $TIME
    color = rgb(cdd6f4)
    font_size = 72
    font_family = mononoki Nerd Font Bold
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgb(1e1e2e)
    position = 0, 100
    halign = center
    valign = center
}

# Date
label {
    text = cmd[update:3600000] echo "$(date +"%A, %B %d")"
    color = rgb(a6adc8)
    font_size = 18
    font_family = mononoki Nerd Font
    position = 0, 30
    halign = center
    valign = center
}

# Greeting
label {
    text = Hi, $USER
    color = rgb(cba6f7)
    font_size = 14
    font_family = mononoki Nerd Font
    position = 0, -120
    halign = center
    valign = center
}
