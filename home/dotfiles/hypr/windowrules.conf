# Window rules for Hyprland

# ── Floating windows ────────────────────────────────────
# System utilities
windowrulev2 = float, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = float, class:^(.arandr-wrapped)$
windowrulev2 = float, class:^(nwg-displays)$
windowrulev2 = float, class:^(.blueman-manager-wrapped)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(nm-applet)$

# Clipboard / password managers
windowrulev2 = float, class:^(copyq)$
windowrulev2 = float, class:^(Pinentry)$
windowrulev2 = float, class:^(seahorse)$

# File dialogs
windowrulev2 = float, title:^(Open File)(.*)$
windowrulev2 = float, title:^(Save As)(.*)$
windowrulev2 = float, title:^(Save File)(.*)$
windowrulev2 = float, title:^(File Upload)(.*)$
windowrulev2 = float, title:^(Select)(.*)$
windowrulev2 = float, title:^(Choose)(.*)$
windowrulev2 = float, title:^(Confirm)(.*)$

# Desktop portal (file pickers, etc.)
windowrulev2 = float, class:^(xdg-desktop-portal)(.*)$

# Image viewer
windowrulev2 = float, class:^(imv)$
windowrulev2 = size 80% 80%, class:^(imv)$
windowrulev2 = center, class:^(imv)$

# ── Picture-in-Picture ──────────────────────────────────
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = size 400 225, title:^(Picture-in-Picture)$
windowrulev2 = move 100%-410 50, title:^(Picture-in-Picture)$

# ── App-specific rules ──────────────────────────────────
# DBeaver — start maximized
windowrulev2 = fullscreen, class:^(DBeaver)$

# Thunar — float when it's a small dialog (properties, progress)
windowrulev2 = float, class:^(thunar)$,title:^(File Operation Progress)$
windowrulev2 = float, class:^(thunar)$,title:^(Properties)(.*)$

# ── Suppress initial focus-steal from slow apps ─────────
windowrulev2 = suppressevent maximize, class:.*
