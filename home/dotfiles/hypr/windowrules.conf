# Window rules for Hyprland 0.53+
# Syntax: windowrule = effect value, match:class regex

# ── Floating windows ────────────────────────────────────
# System utilities
windowrule = float on, match:class ^(org.pulseaudio.pavucontrol)$
windowrule = float on, match:class ^(.arandr-wrapped)$
windowrule = float on, match:class ^(nwg-displays)$
windowrule = float on, match:class ^(.blueman-manager-wrapped)$
windowrule = float on, match:class ^(nm-connection-editor)$
windowrule = float on, match:class ^(nm-applet)$

# Clipboard / password managers
windowrule = float on, match:class ^(copyq)$
windowrule = float on, match:class ^(Pinentry)$
windowrule = float on, match:class ^(seahorse)$

# File dialogs
windowrule = float on, match:title ^(Open File)(.*)
windowrule = float on, match:title ^(Save As)(.*)
windowrule = float on, match:title ^(Save File)(.*)
windowrule = float on, match:title ^(File Upload)(.*)
windowrule = float on, match:title ^(Select)(.*)
windowrule = float on, match:title ^(Choose)(.*)
windowrule = float on, match:title ^(Confirm)(.*)

# Desktop portal (file pickers, etc.)
windowrule = float on, match:class ^(xdg-desktop-portal)(.*)

# Screenshot annotation
windowrule = float on, match:class ^(com.gabm.satty)$
windowrule = size 80% 80%, match:class ^(com.gabm.satty)$
windowrule = center on, match:class ^(com.gabm.satty)$

# Image viewer
windowrule = float on, match:class ^(imv)$
windowrule = size 80% 80%, match:class ^(imv)$
windowrule = center on, match:class ^(imv)$

# ── Picture-in-Picture ──────────────────────────────────
windowrule = float on, match:title ^(Picture-in-Picture)$
windowrule = pin on, match:title ^(Picture-in-Picture)$
windowrule = size 400 225, match:title ^(Picture-in-Picture)$
windowrule = move 100%-410 50, match:title ^(Picture-in-Picture)$

# ── App-specific rules ──────────────────────────────────
# DBeaver — start maximized
windowrule = fullscreen on, match:class ^(DBeaver)$

# Thunar — float when it's a small dialog (properties, progress)
windowrule = float on, match:class ^(thunar)$ match:title ^(File Operation Progress)$
windowrule = float on, match:class ^(thunar)$ match:title ^(Properties)(.*)
