# Appearance â€” gaps, borders, colors, animations
# Colors inspired by the proasync Dracula theme from Awesome WM

general {
    gaps_in = 3
    gaps_out = 6
    border_size = 2
    col.active_border = rgb(ff79c6)
    col.inactive_border = rgb(3F3F3F)
    layout = dwindle
}

decoration {
    rounding = 8

    blur {
        enabled = true
        size = 6
        passes = 2
        new_optimizations = true
        xray = false
    }

    shadow {
        enabled = true
        range = 8
        render_power = 2
        color = rgba(00000055)
    }
}

animations {
    enabled = true

    bezier = ease, 0.25, 0.1, 0.25, 1.0

    animation = windows, 1, 4, ease
    animation = windowsOut, 1, 4, ease, popin 80%
    animation = fade, 1, 4, ease
    animation = workspaces, 1, 3, ease
}

dwindle {
    pseudotile = true
    preserve_split = true
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

ecosystem {
    no_update_news = true
}
