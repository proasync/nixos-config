# Keybindings — ported from Awesome WM rc.lua
# Modifier: SUPER (Mod4/Windows key)

$mainMod = SUPER

# ── Core WM ──────────────────────────────────────────────
bind = $mainMod, Return, exec, alacritty --config-file ~/.config/alacritty/hyprland.toml
bind = $mainMod SHIFT, Return, exec, thunar
bind = $mainMod, Q, killactive,
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, M, fullscreen, 1
bind = $mainMod SHIFT, Space, togglefloating,

# ── Window focus (vim HJKL) ──────────────────────────────
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Arrow key alternatives
bind = CTRL $mainMod, Left, movefocus, l
bind = CTRL $mainMod, Right, movefocus, r
bind = CTRL $mainMod, Up, movefocus, u
bind = CTRL $mainMod, Down, movefocus, d

# ── Window move ──────────────────────────────────────────
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# ── Window resize (hold to repeat) ──────────────────────
binde = $mainMod ALT, H, resizeactive, -20 0
binde = $mainMod ALT, L, resizeactive, 20 0
binde = $mainMod ALT, K, resizeactive, 0 -20
binde = $mainMod ALT, J, resizeactive, 0 20

# ── Workspaces (1-9) ────────────────────────────────────
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move window to workspace (and follow)
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Cycle workspaces
bind = $mainMod, Tab, workspace, e+1
bind = $mainMod SHIFT, Tab, workspace, e-1
bind = ALT, Tab, workspace, e+1
bind = ALT SHIFT, Tab, workspace, e-1

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# ── Multi-monitor ────────────────────────────────────────
bind = $mainMod, A, focusmonitor, l
bind = $mainMod, D, focusmonitor, r
bind = $mainMod, comma, movewindow, mon:l
bind = $mainMod, period, movewindow, mon:r

# ── App launchers ────────────────────────────────────────
bind = $mainMod, R, exec, rofi -show drun
bind = $mainMod SHIFT, D, exec, rofi -show drun
bind = $mainMod, X, exec, ~/.config/hypr/scripts/powermenu.sh
bind = $mainMod, S, exec, nwg-displays
bind = $mainMod, V, exec, pavucontrol
bind = $mainMod, P, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod, Escape, exec, hyprctl kill

# Function key launchers (matching Awesome F1-F6)
bind = $mainMod, F1, exec, google-chrome-stable
bind = $mainMod, F2, exec, code
bind = $mainMod, F3, exec, teams-for-linux
bind = $mainMod, F4, exec, dbeaver
bind = $mainMod, F5, exec, gimp
bind = $mainMod, F6, exec, inkscape

# ── Media / volume keys ─────────────────────────────────
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binde = , XF86MonBrightnessUp, exec, brightnessctl set +10%
binde = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Volume shortcuts (matching Awesome Ctrl+Shift combos)
bind = CTRL SHIFT, M, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 100%
bind = CTRL SHIFT, 0, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0%

# Task manager
bind = CTRL SHIFT, Escape, exec, alacritty -e htop

# ── Mouse bindings ───────────────────────────────────────
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ── Bar toggle ───────────────────────────────────────────
bind = $mainMod, B, exec, pkill waybar || waybar
